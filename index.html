<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <section>
            <div>

                <input id="title" type="text" placeholder="Title"
                    class="input input-bordered input-secondary  w-full max-w-xs my-8 mx-10" /><br>
                <textarea id="textArea" class="textarea w-full max-w-xs textarea-secondary mx-10"
                    placeholder="Post"></textarea> <br>

                <button onclick="addText()" class="btn btn-secondary my-8 mx-10">Add Post</button>
            </div>
            <div id="post" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 mx-10 gap-4 mt-16">

            </div>
            <div>
                <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
<dialog id="editpost" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box flex flex-col items-center">
        <input class="text-lg font-bold input input-bordered input-secondary  w-full my-8 max-w-xs" id="editTitle"></input>
        <textarea class="py-4 input input-bordered input-secondary  w-full max-w-xs mb-8" id="editBody"></textarea>
        
        <div class="flex justify-center items-center">
            <button class="btn mr-6" onclick="newPostEdit()" id="editSubmit" >Submit</button>
            <div class="modal-action mt-0">
                <form method="dialog">
                  <!-- if there is a button in form, it will close the modal -->
                 
                  <button class="btn">Close</button>
                 
                </form>
              </div>
        </div>
      </div>
</dialog>
            </div>
        </section>
    </main>
